spring:
  application:
    name: "fundicion-lara"
    version: "1.0.1"
  h2:
    console:
      enabled: true
    datasource:
      url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
      password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect

springdoc:
  api-docs:
    groups:
      enabled: true
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org:
      springframework: WARN
      hibernate:
        SQL: ERROR